<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalab purl resolver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Figtree', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #ffc105;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background-color: white;
            border: 3px solid #000000; /* Changed to black border */
            box-shadow: 32px 32px 0px 0px rgba(139, 69, 19, 0.75); /* Changed to brown shadow */
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            color: #34495e;
        }
        a {
            color: #d19d00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline wavy #d19d00;
            color: #a8630f;
        }
        .section {
            margin-bottom: 30px;
        }
        i {
            font-style: italic;
        }
        .fa-icon {
            margin-right: 5px;
            width: 20px;
            text-align: center;
        }
        .github-link {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .repo-name {
            font-family: monospace;
        }
        .github-links-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <h1 class="mb-4"><i>datalab</i> persistent URL resolver</h1>
                <div class="mb-4">
                    <p id="description" class="p-3 rounded">
                        This subdomain is used to redirect prefixed <i>datalab</i> item
                        IDs to the corresponding registered instance in the <i>datalab</i> federation.
                    </p>
                </div>
                <div class="github-links-container">
                    <a href="https://github.com/datalab-org/datalab" class="github-link">
                        <i class="fab fa-github"></i>
                        <span class="repo-name">datalab</span>
                    </a>
                    <a href="https://github.com/datalab-org/datalab-federation" class="github-link">
                        <i class="fab fa-github"></i>
                        <span class="repo-name">datalab-federation</span>
                    </a>
                    <a href="https://github.com/datalab-org/datalab-purl" class="github-link">
                        <i class="fab fa-github"></i>
                        <span class="repo-name">datalab-purl</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
