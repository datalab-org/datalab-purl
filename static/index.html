<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalab purl resolver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Figtree', sans-serif;
            background-color: white;
        }
        .github-link {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .github-link:hover {
            color: #0366d6;
        }
        .repo-name {
            font-family: monospace;
        }
        .github-links-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <h1 class="mb-4"><i>datalab</i> persistent URL resolver</h1>
                <div class="mb-4">
                    <p id="description" class="border p-3 rounded">
                        This subdomain is used to redirect prefixed <i>datalab</i> item 
                        IDs to the corresponding registered instance in the <i>datalab</i> federation.
                    </p>
                </div>
                <div class="github-links-container">
                    <a href="https://github.com/datalab-org/datalab" class="github-link">
                        <i class="fab fa-github"></i>
                        <span class="repo-name">datalab</span>
                    </a>
                    <a href="https://github.com/datalab-org/datalab-federation" class="github-link">
                        <i class="fab fa-github"></i>
                        <span class="repo-name">datalab-federation</span>
                    </a>
                    <a href="https://github.com/datalab-org/datalab-purl" class="github-link">
                        <i class="fab fa-github"></i>
                        <span class="repo-name">datalab-purl</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
